<!DOCTYPE html>
<html lang="en" class="ligth__theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML controls, and table Demo</title>
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/uppermoon.css">
</head>

<body>
    <h2>Form Controls</h2>
    <div class="demo__container">
        <div class="demo__control">
            <div class="demo__control__source">
                &lt;input type="button" value="demo"&gt;
            </div>
            <div class="demo__control__element">
                <input class="ff" type="button" value="Click on me!">
            </div>
        </div>
        <div class="demo__control">
            <div class="demo__control__source">
                &lt;button&gt;Click on me!&lt;/button&gt;
            </div>
            <div class="demo__control__element">
                <button color="primary">primary</button>
                <button color="secondary">secondary</button>
                <button color="third">third</button>
                <button color="warn">warn</button>
            </div>
        </div>
        <div class="demo__control">
            <div class="demo__control__source">
                &lt;a href="" class="button"&gt;I'm a link&lt;/a&gt;
            </div>
            <div class="demo__control__element">
                <a href="" class="button">I'm a link</a>
            </div>
        </div>
    </div>
    <hr>
</body>

</html>
